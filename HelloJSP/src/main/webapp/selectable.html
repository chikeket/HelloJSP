<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<script src='js/index.global.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
	  
	  let eventList = [
		//{title:"test", start:"2023-01-04"}  
	  ];
	  
	  fetch('calenderList.do')
	  .then(resolve => resolve.json())
	  .then(result => {
		  eventList = result;
		  console.log(eventList);
		  
     
		  
	  
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      initialDate: '2025-08-12',
      navLinks: true, // can click day/week names to navigate views
      selectable: true,
      selectMirror: true,
      select: function(arg) {
        var title = prompt('Event Title:');
        if (title) {
        	console.dir(title);
        	console.dir(arg);
        	fetch("addCalendar.do?title=" + title + '&start=' + arg.startStr + '&end=' + arg.endStr)
			.then(resolve => resolve.json())
			.then(result => {
				console.log(result);
				eventList.push(result);
				console.log(eventList);				
			})
			.catch(err =>console.error(err))
          calendar.addEvent({
            title: title,
            start: arg.start,
            end: arg.end,
            allDay: arg.allDay
            
            
          })
        }
        calendar.unselect()
      },
      eventClick: function(arg) {
        if (confirm('Are you sure you want to delete this event?')) {
        	console.dir(arg);
        	function dateFormat(date) {
        		let dateFormat2 = date.getFullYear() +
        		'-' + ( (date.getMonth()+1) < 9 ? "0" + (date.getMonth()+1) : (date.getMonth()+1) )+
        		'-' + ( (date.getDate()) < 9 ? "0" + (date.getDate()) : (date.getDate()) );
        	return dateFormat2;
        	}// end of dateFormat
        	let start = dateFormat(new Date(arg.event._instance.range.start));
        	let end = dateFormat(new Date(arg.event._instance.range.end));
        	
        	console.dir(arg.event._def.title);
        	console.dir(start);
        	console.dir(end);        	
        	//날짜변환 완료
        	fetch("removeCalender.do?title=" + arg.event._def.title + '&start=' + start + '&end=' + end)
			.then(resolve => resolve.json())
			.then(result => {
				console.log(result);				
				console.log(eventList);	
				console.log("아마도 처리됬을거임");	
				
			})
			.catch(err =>console.error(err))

          arg.event.remove()
        }
      },
      editable: true,
      dayMaxEvents: true, // allow "more" link when too many events
      events: eventList //배열이 있는위치
       
      
    });

    calendar.render();
	  })
	  .catch(err =>console.error(err))
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 1100px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <div id='calendar'></div>
  
</body>
</html>
